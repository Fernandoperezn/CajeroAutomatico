<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/daf0bbb87b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <header class="encabezado">
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="iconos">
            <span class="material-symbols-outlined">search</span>
            <span class="material-symbols-outlined">person</span>
        </div>
    </header>

        <div class="background"></div>

        <section class="formulario">
            <div class="titulo">
                <h2 ><span class="material-symbols-outlined">account_balance</span>  Bienvenido <!-- a tu banco personal --></h2>
            </div>
        
            <div class="contenido">
                
                <br>
                <p><span class="material-symbols-outlined">payments</span>    Consultar saldo</p>
                <br>
                <br>
                <p><span class="material-symbols-outlined">
                    add_shopping_cart
                </span>    Ingresar monto</p>
                <br>
                <br>
                <p><span class="material-symbols-outlined">shopping_cart_checkout</span>    Retirar monto</p>
            </div>
            <form id="formulario" class="iniciaSesion">
                <h2>Inicia sesión</h2>
                <div class="entrada">
                    <input type="" id="usuario" class="entrada1" placeholder="Usuario">
                    <span class="material-symbols-outlined">alternate_email</span>
                    
                </div>
                <br>
                <div class="entrada">
                    <input type="password" class="entrada1" id="password" placeholder="Contraseña" >
                    <span class="material-symbols-outlined">lock</span>
                </div>
                <div class="ingresar">
                    <button type="submit" class="botonIngresar">Iniciar sesión</button>
                </div>
            </form>
        </section>

    <script src="./main.js"></script>
</body>
</html>
